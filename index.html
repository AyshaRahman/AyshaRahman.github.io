<!DOCTYPE html>
<html>
<head>
	<title>The Lounge</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/25558e6f61.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-8 rheight">
				<img class="resize" src="imgs/logo.JPG">
			</div>
			<div class="col-md-2">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="card text-center">
					<div class="card-block">
						<img class="resize" src="imgs/lounge_logo.jpg">
						<h4 class="card-title">Coffee and Vape shop</h4>
						<p class="card-text"> A family run cafe and vape shop</p>
						<img class="resize" src="imgs/mobo.jpg">
					</div>
					<div class="card-footer">
						<a href="https://www.facebook.com/theloungewolverhampton/" target="_blank">
						<i class="fa fa-facebook-square" aria-hidden="true"></i>	
						</a>
					</div>
				</div>
				<br>
				<div class="card">
					
				</div>	
			</div>
			<div class="col-md-8">
				<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  					<div class="carousel-inner">
    					<div class="carousel-item active">
      						<img class="d-block w-100" src="imgs/magic_stars.jpg" alt="First slide">
    					</div>
    					<div class="carousel-item">
      						<img class="d-block w-100" src="imgs/sign.jpg" alt="Second slide">
    					</div>
    					<div class="carousel-item">
      						<img class="d-block w-100" src="pool.jpg" alt="Third slide">
    					</div>
  					</div>
				</div>
			</div>
		</div>
		<div></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
